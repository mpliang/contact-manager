<div class="jumbotron text-center">
  <h3>Add an a new contact</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Name:</label>
      <div class="col-sm-4">
        <input autofocus class="form-control" ng-model="contact.name" placeholder="John Smith" type="text" id="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="kind">Email:</label>
      <div class="col-sm-4">
        <input class="form-control" ng-model="contact.email" placeholder="john.smith@gmail.com" type="email" id="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="variety">Phone number:</label>
      <div class="col-sm-4">
        <input class="form-control" ng-model="contact.phone" placeholder="(123) 456-7890" type="text" id="phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="url">Image URL:</label>
      <div class="col-sm-4">
        <input class="form-control" ng-model="contact.url" placeholder="http://www.google.com/images" type="text" id="url">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="description">Description/Notes:</label>
      <div class="col-sm-4">
        <textarea class="form-control" ng-model="contact.description" id="description" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button class="btn btn-success btn-block" ng-click="add(contact)" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>
